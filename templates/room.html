<!DOCTYPE html> 
<html>
    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <title>QR File Transfer</title>
    </head>
    
    <body>
        <div id="timer" style="position: fixed; top: 10px; left: 10px; font-weight: bold; font-size: 1.2rem; color: #ff7e00;">
            Time left: 10:00
        </div>
        <h1 class="gradient-text">!IMPORTANT!</h1>
        <h2 class="lead mt-3 lead-custom">Every file and this room will be automatically deleted in 10 minutes</h2>
        <h1>Upload File</h1>
        <form action="{{ url_for('room', room_id=room_id)}}" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <button type="submit">Upload</button>
        </form>

        <h1>Scan to Open on Phone</h1>
        <img src="{{ url_for('static', filename='qrcodes/' + room_id + '.png') }}" alt="QR code">

        <h1>Uploaded Files</h1>
        <ul>
            {% for f in files %}
                <li class="btn btn-lg btn-dynamic">
                    <a href="{{ url_for('download', room_id=room_id, filename=f) }}">{{ f }}</a>
                </li>
            {% endfor %}
        </ul>

        <script>
        let endTime = {{ expire_timestamp }} * 1000;

        const timerElement = document.getElementById('timer');

        const countdown = setInterval(() => {
            let now = new Date().getTime();
            let timeLeft = Math.floor((endTime - now) / 1000);

            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;

            // Format as MM:SS
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            timerElement.textContent = `Time left: ${minutes}:${seconds}`;

            if (timeLeft <= 0) {
            clearInterval(countdown);
            timerElement.textContent = "Room expired!";
            window.location.href = "/";
            }

            timeLeft--;
        }, 1000);
        </script>
    </body>
</html>
